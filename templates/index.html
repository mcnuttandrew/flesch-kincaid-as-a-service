<!doctype html>
<html>
  <head>
    <title>Readability</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- dont judge me, sometimes you just want to write html and css and javascript by hand -->
  </head>
  <body>
    <div>
      <div>
        <h1>READABILITY AS A SERVICE</h1>
        <h3>Sometimes, you just have some text, and you wanna know how easy it is to read it</h3>
      </div>
      <textarea class="textmsg">
        PASTE YOUR CONTENT HERE
      </textarea>
      <button class="submission">SUBMIT</button>
    </div>
    <script>
      document.querySelector('.submission').addEventListener('click', () => {
        var msg = document.querySelector('.textmsg').value;
        fetch('http://127.0.0.1:5000/analyze', {
          method: "POST",
          // cache: "no-cache",
          // credentials: "same-origin",
          headers: {
            "Access-Control-Allow-Origin": "http://127.0.0.1:5000/",
            "Content-Type": "application/json; charset=utf-8",
            // "Content-Type": "application/x-www-form-urlencoded",
          },
          body: JSON.stringify({msg})
        })
        .then(response => {
          console.log(response)
        })
      })
    </script>
  </body>
</html>
